<div *ngIf="products.length && !isLoading; else listEmpty" class="grid-products">

    <ng-container *ngFor="let product of products;let i= index">
        <app-card-product [id]="product.id" [price]="product.price" [title]="product.title" [img]="product.thumbnail">
        </app-card-product>
    </ng-container>

</div>

<ng-template #listEmpty>
    <div class="empty" *ngIf="!isLoading">
        <h1>No se encontraron productos</h1>
    </div>
</ng-template>
